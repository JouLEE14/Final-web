<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1 px solid black;
            border-collapse: collapse;
        }
        th,td{padding: 15 PX;
        }
    </style>
</head>

<body>
    <h2>Cellpadding</h2>
    <p>Cell padding specifies the space between the cell content and its border.</p>
    <table style="width: 100%" border="1">
        <tr>
            <th>No:</th>
            <th>Firstname</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>01</td>
            <td>Jill</td>
            <td>50</td>
        </tr>

        <tr>
            <td>02</td>
            <td>Eve</td>
            <td>94</td>
        </tr>
    </table>
</body>

</html>
